<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        /* ตั้งค่าให้ body ใช้ flexbox เพื่อจัดตำแหน่ง */
        body {
            display: flex;
            justify-content: center; /* จัดกลางแนวนอน */
            align-items: center;     /* จัดกลางแนวตั้ง */
            height: 100vh;           /* กำหนดความสูงของ body ให้เท่ากับความสูงของหน้าจอ */
            margin: 0;               /* ลบ margin พื้นฐาน */
            font-family: Arial, sans-serif; /* กำหนด font ให้สวยงาม */
        }
    </style>
</head>
<body>
    <h1>ROBLOX</h1>
</body>
</html>
